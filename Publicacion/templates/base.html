<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/chart.css' %}">

    <!--TITULOS-->
    {% block title%}
    <!--AQUI LOS TITULOS DE PAGINA-->
    {% endblock%}
</head>

<body>
    <!--NAVBAR-->
    <div class="container-fluid navbar-f">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/favicon.png' %}" alt="sirius" width="30" height="24">
                </a>

                <a class="navbar-brand" href="{% url 'home' %}">SIRIUS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ayuda' %}">Ayuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mascota_p' %}">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--CAROUSEL-->
    <div class="container-fluid content-body">
        <div class="row">
            <div class="col">

                <div id="boton-carousel" class="carousel slide carousel-dark" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#boton-carousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#boton-carousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#boton-carousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner carousel-fade">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="{% static 'img/portada.jpg' %}" class="d-block w-100" alt="Portada">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="{% static 'img/vision.jpg' %}" class="d-block w-100" alt="Vision">
                            <div class="carousel-caption d-none d-md-block">
                                <blockquote class="blockquote">
                                    <p>Descripcion de Vision</p>
                                </blockquote>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="{% static 'img/mision.jpg' %}" class="d-block w-100" alt="Mision">
                            <div class="carousel-caption d-none d-md-block">
                                <blockquote class="blockquote">
                                    <p>Descripcion de Mision</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#boton-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#boton-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>


    </div>

    <!--CONTENIDO-->
    {% block content %}
    <!--AQUI EL CONTENIDO-->
    {% endblock %}

    <!--FOOTER-->
    <div class="container-fluid content-blur">
        <div class="row p-3 rounded blur">
            <div class="col d-flex align-items-center justify-content-center">
                <img src="{% static 'img/sirius.jpg' %}" alt="SIRIUS" style="height: 100px;">
            </div>
            <div class="col text-center">
                <h3>ASOCIACIÃ“N SIRIUS</h3>
                <h4>Chiquimula, Chiquimula</h4>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <a href="https://www.facebook.com/asociacionsirius/?locale=es_LA" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-facebook fs-1"></i>
                </a>
            </div>
        </div>
    </div>
    <!--SCRIPT-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/anim.js' %}"></script>
    <!--script para graficos-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="{% static 'js/chart.js' %}"></script>
</body>

</html>
